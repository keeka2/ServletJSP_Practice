<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="servletTransmit" method="post">
		<label for="id">아이디:</label>
		<input type="text" id="id" name="u_id"/><br/>
		<label for="id">비밀번호:</label>
		<input type="text" id="pw" name="u_pw"/><br/>
		
		<button type="button" onclick="sendData()">보내기</button></br>
	</form>
<select name="selectBox" id="selectBox">
    <option value="가" selected>A</option>
    <option value="나">B</option>
    <option value="다">C</option>
</select>

	
	<script>
	 function sendData(){
		 var id = document.getElementById("id").value;
		 var pw = document.getElementById("pw").value;
		 
		 if(id.trim().length==0){
			 alert("잘못된 입력입니다");
			 document.getElementById("id").focus();
			 return;
		 }else if(pw.trim().length==0){
			 alert("잘못된 입력입니다");
			 document.getElementById("pw").focus();
			 return;
		 }else{
			 //첫 번째 폼태그를 서버(action정보 - url)로 보냄
			 document.forms[0].submit();
			 //input의 name(u_id, u_pw를 받는 서블릿을 만들어야 함)
		 }
	 }
	</script>
</body>
</html>

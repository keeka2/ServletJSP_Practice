<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<article>
		<form action="SearchName" method="post">
			<label for="s_name">아이디:</label>
			<input type="text" id="s_name" name="s_name"/>
			<input type="button" value="보내기" onclick="send()"/>
		</form>
	</article>
	
	<script>
		function send(){
			var s = document.getElementById("s_name");
			if(s.value!="" && s.value.trim().length!=0){
				document.forms[0].submit();	
			}else{
				s.focus();
			}
			
		}
	</script>
</body>
</html>

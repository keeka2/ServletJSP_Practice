<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#content table>tbody>tr:nth-child(3)>td{
		text-align: center;
	}
	.w100{
		width: 100px;
	}
</style>
</head>
<body>
	<h1>LOGIN</h1>
	<article id="content">
		<form action="LoginServlet" method="post">
			<table>
			<tbody>
				<tr>
					<td><label for="s_id">아이디:</label></td>
					<td><input type="text" id="s_id" name="u_id"/><br/></td>
				</tr>
				<tr>
					<td><label for="s_pw">비밀번호:</label></td>
					<td><input type="password" id="s_pw" name="u_pw"/><br/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="보내기" onclick="send()"/></td>
					
				</tr>
			</tbody>
			</table>
		</form>
	</article>
	
	<script>
		function send(){
			for(var i=0;i<document.forms[0].elements.length;i++){
				var str = document.forms[0].elements[i].value;
				if(str.trim().length < 1){
					alert(document.forms[0].elements[i].id+"를 입력하세요!");
					document.forms[0].elements[i].value="";
					document.forms[0].elements[i].focus();
					return;
				}
			}
			document.forms[0].submit();
		}
	</script>
</body>
</html>

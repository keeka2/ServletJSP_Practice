<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>파라미터</h1>
	<article>

			<select id="head" name="c_phone">
				<option>010</option>

				<option>017</option>

			<label for="body">-</label><input type="text" id="body" name="c_phone"/>

			document.forms[0].submit();
		}
